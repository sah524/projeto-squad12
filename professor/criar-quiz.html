<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar quiz - Ideia Space</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/styleguide.css">
  <link rel="stylesheet" href="/css/telas.css">
</head>

<body>
  <div class="background-container">
    <img class="background-image" src="/img/fundo_estrelado.jpg" alt="Fundo" />
    <nav class="menu-navegacao">
      <div class="menu-esquerda">
        <img src="/img/idea-space-logo-branca.png" alt="Logo" class="logo-menu" />
        <a href="painel.html">PAINEL</a>
        <a href="ger-quiz.html">GERENCIAR QUIZZES</a>
        <a href="criar-quiz.html">CRIAR QUIZ</a>
        <a href="/ranking.html">RANKING</a>
      </div>
      <div class="usuario-info">
        <span>Nome Professor</span>
        <a href="/avatar.html"><img id="userAvatar" src="img/avataaars.svg" alt="Avatar" /></a>
        <a href="/index.html">Sair</a>
      </div>
    </nav>
    <main class="criar-quiz-container">
      <h1>Adicionar Nova Questão</h1>
      <form class="form-quiz">
        <label for="enunciado">Enunciado da Questão:</label>
        <textarea id="enunciado" rows="5" placeholder="Insira o enunciado da questão..." required></textarea>
      <!--
        <div class="upload-imagem">
          <button type="button" id="btnImagem">Adicionar Imagem</button>
          <input type="file" id="inputImagem" accept="image/*" style="display: none;" />
          <div id="previewImagem"></div>
        </div> -->

        <input type="text" placeholder="Insira a alternativa correta" required />
        <input type="text" placeholder="Insira a alternativa incorreta" required />
        <input type="text" placeholder="Insira a alternativa incorreta" required />
        <input type="text" placeholder="Insira a alternativa incorreta" required />

        <label for="nivel">Nível da Questão:</label>
        <select id="nivel" required>
          <option value="">Selecione</option>
          <option value="fundamental">Fundamental</option>
          <option value="medio">Médio</option>
          <option value="superior">Superior</option>
        </select>

        <label for="tema">Tema da Aula:</label>
        <select id="tema" required>
          <option value="">Selecione</option>
          <option value="mercurio">Mercúrio</option>
          <option value="venus">Vênus</option>
          <option value="terra">Terra</option>
          <option value="marte">Marte</option>
          <option value="jupiter">Júpiter</option>
          <option value="saturno">Saturno</option>
          <option value="urano">Urano</option>
          <option value="netuno">Netuno</option>
        </select>

        <button type="submit">ADICIONAR QUESTÃO</button>
      </form>
    </main>
  </div>
  <div class="rodape">
    <div>
      <a href="https://www.instagram.com/ideiaspace" target="_blank" rel="noopener noreferrer">
        <div class="text-wrapper-4">Instagram</div>
      </a>
      <a href="" target="_blank" rel="noopener noreferrer">
        <div class="text-wrapper-5">WhatsApp</div>
      </a>
      <a href="" target="_blank" rel="noopener noreferrer">
        <div class="text-wrapper-6">E-mail</div>
      </a>
    </div>
    <img class="img" src="/img/idea-space-logo-branca.png" alt="Logo Rodapé" />
    <p class="a-educa-o-a-arma">
      "A educação é a arma mais poderosa para mudar o mundo."<br />Nelson Mandela
    </p>
  </div>
  <script type="module" src="/js/criar-quiz.js"></script>
  <script type="module" src="/js/auth-guard.js" data-role="professor"></script>
  <script type="module" src="/js/logout.js"></script>
  <script type="module" src="/js/user-info.js"></script>
</body>

</html>
